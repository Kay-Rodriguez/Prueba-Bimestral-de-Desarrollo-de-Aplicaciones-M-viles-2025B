<ion-header>
  <ion-toolbar>
    <ion-title>Nuevo Gasto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-input [(ngModel)]="descripcion"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Monto</ion-label>
    <ion-input type="number" [(ngModel)]="monto"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">¿Quién pagó?</ion-label>
    <ion-input [(ngModel)]="quienPago"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="tomarFoto()">Tomar Foto</ion-button>
  <ion-img *ngIf="foto" [src]="foto"></ion-img>

  <ion-button expand="block" color="success" (click)="guardarGasto()">Guardar Gasto</ion-button>
</ion-content>
